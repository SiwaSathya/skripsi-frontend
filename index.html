<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Culture AI - Research Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #121212; }
        .chat-container { height: calc(100vh - 180px); }
        
        .markdown-body ul { list-style-type: disc; margin-left: 1.25rem; margin-bottom: 1rem; }
        .markdown-body p { margin-bottom: 0.75rem; line-height: 1.6; }
        .markdown-body strong { color: #fb923c; font-weight: 600; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }

        .card-answer { border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s ease; }
        
        /* Animasi Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="flex flex-col h-screen">
        <header class="p-4 border-b border-white/10 flex justify-between items-center bg-[#1a1a1a] shadow-sm">
            <div class="flex items-center gap-3">
                <div class="bg-orange-600 p-2 rounded-lg shadow-lg shadow-orange-900/20">
                    <i class="fa-solid fa-om text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-none text-white tracking-tight">BaliAI <span class="text-orange-500 italic text-sm ml-1">Research Mode</span></h1>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">BPK Wilayah XV - Multi-Agent System</p>
                </div>
            </div>
            <div class="hidden md:block text-xs text-gray-500 font-mono">Research by: Siwa Sathyaprilia</div>
        </header>

        <div id="chat-box" class="chat-container overflow-y-auto p-4 md:px-8 lg:px-16 space-y-10">
            <div id="welcome" class="flex flex-col items-center justify-center h-full text-center space-y-4">
                <div class="p-6 bg-white/5 rounded-full border border-white/5">
                    <i class="fa-solid fa-layer-group text-5xl text-gray-700"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Analisis Budaya Bali Digital</h2>
                <p class="text-gray-500 max-w-md mx-auto italic">Melihat perbandingan akurasi antara Model Fine-Tuned dan LLM General.</p>
            </div>
        </div>

        <div class="p-6 bg-[#1a1a1a] border-t border-white/10">
            <div class="max-w-6xl mx-auto">
                <div class="relative flex items-end gap-3 bg-[#262626] rounded-2xl p-2 border border-white/5 focus-within:border-orange-500/50 transition-colors">
                    <textarea id="user-input" rows="1" 
                        class="w-full bg-transparent text-white py-3 px-4 focus:outline-none resize-none max-h-48"
                        placeholder="Tanyakan sesuatu..."></textarea>
                    
                    <button id="send-btn" class="bg-orange-600 text-white p-3 rounded-xl hover:bg-orange-500 transition-all mb-1 mr-1">
                        <i class="fa-solid fa-paper-plane px-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome');

        const N8N_WEBHOOK_URL = "https://n8n.arcomteknologi.co.id/webhook/85e0e8c6-24d2-4aea-8a02-a3b4a6e2fd3f";

        function createMessageWrapper(userText) {
            welcome.classList.add('hidden');
            
            // Container Utama
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col space-y-4 animate-fade-in";

            // Bubble Chat User
            const userDiv = document.createElement('div');
            userDiv.className = "flex justify-end";
            userDiv.innerHTML = `
                <div class="bg-orange-600/10 border border-orange-600/30 text-orange-100 px-5 py-3 rounded-2xl rounded-tr-none max-w-2xl">
                    <p class="text-sm md:text-base">${userText}</p>
                </div>
            `;
            wrapper.appendChild(userDiv);

            // Container 3 Kolom Jawaban
            const aiWrapper = document.createElement('div');
            aiWrapper.className = "grid grid-cols-1 md:grid-cols-3 gap-4 mb-6";
            aiWrapper.innerHTML = `
                ${createSkeletonCard("Fine-Tuned Model", "fa-brain", "text-blue-400")}
                ${createSkeletonCard("Gemini From Google", "fa-wand-magic-sparkles", "text-purple-400")}
                ${createSkeletonCard("Final Conclusion", "fa-award", "text-green-400")}
            `;
            
            wrapper.appendChild(aiWrapper);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return aiWrapper; // Return container AI untuk diupdate nanti
        }

        function createSkeletonCard(title, icon, colorClass) {
            return `
                <div class="card-answer bg-white/5 p-5 rounded-2xl flex flex-col h-full min-h-[200px]">
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fa-solid ${icon} ${colorClass} text-sm"></i>
                        <h3 class="font-bold text-[11px] uppercase tracking-widest ${colorClass}">${title}</h3>
                    </div>
                    <div class="space-y-3">
                        <div class="skeleton h-3 w-full"></div>
                        <div class="skeleton h-3 w-5/6"></div>
                        <div class="skeleton h-3 w-4/6"></div>
                    </div>
                </div>
            `;
        }

        function updateAIContent(container, data) {
            const sections = [
                { content: data.fine_tuned, color: "text-blue-400", icon: "fa-brain", title: "Fine-Tuned Model", bg: "bg-blue-400/5" },
                { content: data.gemini, color: "text-purple-400", icon: "fa-wand-magic-sparkles", title: "Gemini From Google", bg: "bg-purple-400/5" },
                { content: data.conclusion, color: "text-green-400", icon: "fa-award", title: "Final Conclusion", bg: "bg-green-400/5" }
            ];

            container.innerHTML = ''; // Hapus skeleton

            sections.forEach(sec => {
                const secDiv = document.createElement('div');
                secDiv.className = `card-answer ${sec.bg} p-5 rounded-2xl flex flex-col h-full`;
                let cleanContent = (sec.content || "No data").replace(/\\n/g, '\n');

                secDiv.innerHTML = `
                    <div class="flex items-center gap-2 mb-4 pb-2 border-b border-white/5">
                        <i class="fa-solid ${sec.icon} ${sec.color} text-sm"></i>
                        <h3 class="font-bold text-[11px] uppercase tracking-widest ${sec.color}">${sec.title}</h3>
                    </div>
                    <div class="text-gray-300 text-sm markdown-body">${marked.parse(cleanContent)}</div>
                `;
                container.appendChild(secDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            userInput.style.height = 'auto';
            
            // 1. Tampilkan Pertanyaan & Skeleton Loading Segera
            const aiContainer = createMessageWrapper(message);

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: message })
                });

                const data = await response.json();
                
                // 2. Ganti Skeleton dengan Data Asli
                updateAIContent(aiContainer, data);

            } catch (error) {
                aiContainer.innerHTML = `<div class='col-span-3 text-center text-red-400 p-4 bg-red-900/20 rounded-xl'>Gagal memuat jawaban. Cek koneksi n8n Anda.</div>`;
                console.error(error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
