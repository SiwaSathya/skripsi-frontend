<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Culture AI - BPK XV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container { height: calc(100vh - 160px); }
        .markdown-body { line-height: 1.6; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#212121] text-gray-100 font-sans">

    <div class="flex h-screen">
        <main class="flex-1 flex flex-col relative">
            
            <header class="p-4 border-b border-white/10 flex justify-between items-center bg-[#212121]">
                <h1 class="font-semibold text-lg">Bali Culture AI <span class="text-xs bg-orange-600 px-2 py-1 rounded ml-2">BPK XV</span></h1>
                <div class="text-sm text-gray-400">SiwaSathya Engine</div>
            </header>

            <div id="chat-box" class="chat-container overflow-y-auto p-4 md:px-20 lg:px-64 space-y-6">
                <div class="flex flex-col items-center justify-center h-full text-center space-y-4" id="welcome">
                    <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center">
                        <i class="fa-solid fa-om text-3xl text-orange-500"></i>
                    </div>
                    <h2 class="text-2xl font-bold">Ada yang bisa saya bantu terkait Budaya Bali?</h2>
                </div>
            </div>

            <div class="p-4 md:px-20 lg:px-64 bg-gradient-to-t from-[#212121] via-[#212121] to-transparent">
                <div class="relative max-w-4xl mx-auto">
                    <textarea id="user-input" rows="1" 
                        class="w-full bg-[#2f2f2f] text-white rounded-2xl py-4 pl-4 pr-12 focus:outline-none focus:ring-1 focus:ring-gray-500 resize-none"
                        placeholder="Tanyakan tentang sarkofagus atau cagar budaya Bali..."></textarea>
                    <button id="send-btn" class="absolute right-3 bottom-3 p-2 bg-white rounded-xl text-black hover:bg-gray-200 transition">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
                <p class="text-center text-xs text-gray-500 mt-2">AI dapat membuat kesalahan. Periksa informasi penting.</p>
            </div>
        </main>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome');

        // GANTI URL INI DENGAN URL WEBHOOK N8N ANDA (PRODUCTION URL)
        const N8N_WEBHOOK_URL = "https://n8n.arcomteknologi.co.id/webhook/85e0e8c6-24d2-4aea-8a02-a3b4a6e2fd3f";

        function appendMessage(role, text) {
            welcome.classList.add('hidden');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const content = `
                <div class="max-w-[80%] p-3 rounded-2xl ${role === 'user' ? 'bg-[#2f2f2f]' : 'bg-transparent'}">
                    <div class="flex items-center mb-1">
                        <i class="fa-solid ${role === 'user' ? 'fa-user-circle' : 'fa-robot text-orange-500'} mr-2"></i>
                        <span class="font-bold text-sm">${role === 'user' ? 'Anda' : 'BaliAI'}</span>
                    </div>
                    <div class="text-gray-200 markdown-body">${text}</div>
                </div>
            `;
            msgDiv.innerHTML = content;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';
            
            // Loading state
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = `<p class='text-gray-500 italic animate-pulse ml-10'>Berpikir...</p>`;
            chatBox.appendChild(loadingDiv);

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: message })
                });

                const data = await response.json();
                chatBox.removeChild(loadingDiv);
                
                // Asumsi n8n mengembalikan JSON dengan key "output" atau langsung text
                const reply = data.output || data[0]?.output || JSON.stringify(data);
                appendMessage('assistant', reply);

            } catch (error) {
                chatBox.removeChild(loadingDiv);
                appendMessage('assistant', "Maaf, terjadi kesalahan koneksi ke server n8n.");
                console.error(error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
