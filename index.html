<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Culture AI - Research Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; }
        .chat-container { height: calc(100vh - 180px); }
        
        /* Markdown Styling */
        .markdown-body ul { list-style-type: disc; margin-left: 1.25rem; margin-bottom: 1rem; }
        .markdown-body p { margin-bottom: 0.75rem; line-height: 1.6; }
        .markdown-body strong { color: #fb923c; font-weight: 600; }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        /* Box Height Limit & Internal Scroll */
        .content-scroll {
            max-height: 350px; /* Limit tinggi box */
            overflow-y: auto;
            padding-right: 8px;
        }

        .card-answer { 
            border: 1px solid rgba(255,255,255,0.05); 
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease; 
        }
        
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="flex flex-col h-screen">
        <header class="p-4 border-b border-white/10 flex justify-between items-center bg-[#141414]/80 backdrop-blur-md sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div class="bg-orange-600 p-2 rounded-lg shadow-lg shadow-orange-900/40">
                    <i class="fa-solid fa-om text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-none text-white tracking-tight">BaliAI <span class="text-orange-500 italic text-sm ml-1">Research Mode</span></h1>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">BPK Wilayah XV - Multi-Agent System</p>
                </div>
            </div>
            <div class="hidden md:block text-xs text-gray-500 font-mono bg-white/5 px-3 py-1 rounded-full border border-white/5">
                Research by: Siwa Sathyaprilia
            </div>
        </header>

        <div id="chat-box" class="chat-container overflow-y-auto p-4 md:px-8 lg:px-12 space-y-12">
            <div id="welcome" class="flex flex-col items-center justify-center h-full text-center space-y-4">
                <div class="p-6 bg-white/5 rounded-3xl border border-white/5 animate-pulse">
                    <i class="fa-solid fa-microchip text-5xl text-gray-700"></i>
                </div>
                <h2 class="text-2xl font-bold text-white tracking-tight">Sistem Multi-Agent Analisis Budaya</h2>
                <p class="text-gray-500 max-w-md mx-auto leading-relaxed">Membandingkan DeepSeek R1, Fine-Tuned Model, dan Gemini secara paralel.</p>
            </div>
        </div>

        <div class="p-6 bg-[#0f0f0f] border-t border-white/10">
            <div class="max-w-5xl mx-auto">
                <div class="relative flex items-end gap-3 bg-[#1a1a1a] rounded-2xl p-2 border border-white/10 focus-within:border-orange-500/50 focus-within:ring-1 focus-within:ring-orange-500/20 transition-all shadow-2xl">
                    <textarea id="user-input" rows="1" 
                        class="w-full bg-transparent text-white py-3 px-4 focus:outline-none resize-none max-h-40"
                        placeholder="Masukkan pertanyaan penelitian budaya..."></textarea>
                    
                    <button id="send-btn" class="bg-orange-600 text-white p-3.5 rounded-xl hover:bg-orange-500 transition-all shadow-lg hover:scale-105 active:scale-95">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
                <div class="flex justify-center gap-6 mt-3 text-[9px] text-gray-600 uppercase tracking-[0.2em]">
                    <span>DeepSeek R1</span>
                    <span>Qwen 4B (Fine-Tuned)</span>
                    <span>Gemini 1.5 Pro</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcome = document.getElementById('welcome');

        const N8N_WEBHOOK_URL = "https://n8n.arcomteknologi.co.id/webhook/85e0e8c6-24d2-4aea-8a02-a3b4a6e2fd3f";

        function createMessageWrapper(userText) {
            welcome.classList.add('hidden');
            
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col space-y-6 animate-fade-in";

            // User Bubble
            const userDiv = document.createElement('div');
            userDiv.className = "flex justify-end";
            userDiv.innerHTML = `
                <div class="bg-gradient-to-br from-orange-600 to-orange-700 text-white px-6 py-3 rounded-2xl rounded-tr-none max-w-2xl shadow-xl border border-white/10">
                    <p class="text-sm md:text-base font-medium">${userText}</p>
                </div>
            `;
            wrapper.appendChild(userDiv);

            // AI Grid (2x2 on Desktop)
            const aiWrapper = document.createElement('div');
            aiWrapper.className = "grid grid-cols-1 md:grid-cols-2 gap-6 mb-10";
            aiWrapper.innerHTML = `
                ${createSkeletonCard("DeepSeek R1 (Reasoning)", "fa-brain", "text-rose-400")}
                ${createSkeletonCard("Fine-Tuned Model", "fa-microchip", "text-blue-400")}
                ${createSkeletonCard("Gemini Enhancer", "fa-wand-magic-sparkles", "text-purple-400")}
                ${createSkeletonCard("Final Conclusion", "fa-check-double", "text-green-400")}
            `;
            
            wrapper.appendChild(aiWrapper);
            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            return aiWrapper;
        }

        function createSkeletonCard(title, icon, colorClass) {
            return `
                <div class="card-answer p-6 rounded-3xl flex flex-col h-full shadow-lg">
                    <div class="flex items-center gap-3 mb-5">
                        <i class="fa-solid ${icon} ${colorClass} text-lg"></i>
                        <h3 class="font-bold text-xs uppercase tracking-widest ${colorClass}">${title}</h3>
                    </div>
                    <div class="space-y-4">
                        <div class="skeleton h-3 w-full"></div>
                        <div class="skeleton h-3 w-5/6"></div>
                        <div class="skeleton h-3 w-4/6"></div>
                        <div class="skeleton h-3 w-full"></div>
                    </div>
                </div>
            `;
        }

        function updateAIContent(container, data) {
            const sections = [
                { content: data.deepseek, color: "text-rose-400", icon: "fa-brain", title: "DeepSeek R1 (Reasoning)", bg: "border-rose-500/20" },
                { content: data.fine_tuned, color: "text-blue-400", icon: "fa-microchip", title: "Fine-Tuned Model", bg: "border-blue-500/20" },
                { content: data.gemini, color: "text-purple-400", icon: "fa-wand-magic-sparkles", title: "Gemini Enhancer", bg: "border-purple-500/20" },
                { content: data.conclusion, color: "text-green-400", icon: "fa-check-double", title: "Final Conclusion", bg: "border-green-500/20" }
            ];

            container.innerHTML = ''; 

            sections.forEach(sec => {
                const secDiv = document.createElement('div');
                secDiv.className = `card-answer p-6 rounded-3xl flex flex-col h-full border ${sec.bg}`;
                let cleanContent = (sec.content || "Data tidak ditemukan dalam alur n8n.").replace(/\\n/g, '\n');

                secDiv.innerHTML = `
                    <div class="flex items-center gap-3 mb-4 pb-3 border-b border-white/5">
                        <i class="fa-solid ${sec.icon} ${sec.color} text-lg"></i>
                        <h3 class="font-bold text-[11px] uppercase tracking-widest ${sec.color}">${sec.title}</h3>
                    </div>
                    <div class="content-scroll text-gray-300 text-sm markdown-body">
                        ${marked.parse(cleanContent)}
                    </div>
                `;
                container.appendChild(secDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            userInput.style.height = 'auto';
            
            const aiContainer = createMessageWrapper(message);

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: message })
                });

                const data = await response.json();
                updateAIContent(aiContainer, data);

            } catch (error) {
                aiContainer.innerHTML = `<div class='col-span-full text-center text-red-400 p-6 bg-red-900/10 border border-red-900/20 rounded-2xl'>
                    <i class="fa-solid fa-triangle-exclamation mb-2 text-xl"></i>
                    <p>Gagal menghubungi Server n8n. Pastikan workflow aktif.</p>
                </div>`;
                console.error(error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
