<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Culture AI - Research Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f0f0f; scroll-behavior: smooth; }
        .chat-container { height: calc(100vh - 200px); }
        
        /* Markdown Styling */
        .markdown-body ul { list-style-type: disc; margin-left: 1.25rem; margin-bottom: 1rem; }
        .markdown-body p { margin-bottom: 0.75rem; line-height: 1.6; }
        .markdown-body strong { color: #fb923c; font-weight: 600; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .content-scroll { max-height: 300px; overflow-y: auto; padding-right: 8px; }

        .card-answer { 
            border: 1px solid rgba(255,255,255,0.05); 
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease; 
        }
        
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Toast & Animations */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        button:disabled, textarea:disabled { cursor: not-allowed; opacity: 0.6; }

        /* Logo Glow */
        .logo-glow {
            text-shadow: 0 0 25px rgba(249, 115, 22, 0.6);
            filter: drop-shadow(0 0 15px rgba(249, 115, 22, 0.4));
        }

        /* Loading Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-loading { background-color: #9a3412 !important; cursor: wait !important; pointer-events: none; }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-gray-200">

    <div id="toast-container"></div>

    <div class="flex flex-col h-screen">
        <header class="p-4 border-b border-white/10 flex justify-between items-center bg-[#141414]/80 backdrop-blur-md sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <div class="bg-orange-600 p-2 rounded-lg shadow-lg">
                    <i class="fa-solid fa-om text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-none text-white tracking-tight">BaliAI <span class="text-orange-500 italic text-sm ml-1">Research Mode</span></h1>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">BPK Wilayah XV - Multi-Agent System</p>
                </div>
            </div>
            <div class="hidden md:block text-[10px] text-gray-400 font-mono bg-white/5 px-3 py-1.5 rounded-md border border-white/10">
                SESSION ID: <span id="session-display" class="text-orange-400 font-bold"></span>
            </div>
            <div class="flex items-center gap-4">
                <a href="analytics.html" class="text-[10px] font-bold uppercase tracking-widest bg-orange-600/10 text-orange-500 border border-orange-500/20 px-4 py-2 rounded-lg hover:bg-orange-600 hover:text-white transition-all">
                    <i class="fa-solid fa-chart-line mr-2"></i> Performance Metrics
                </a>
            </div>
        </header>

        <div id="chat-box" class="chat-container overflow-y-auto p-4 md:px-8 lg:px-12 space-y-12 pb-32">
            <div id="welcome" class="flex flex-col items-center justify-center h-full text-center space-y-6">
                <div class="p-10 bg-orange-500/5 rounded-full border border-orange-500/10 shadow-[0_0_60px_rgba(249,115,22,0.1)]">
                    <i class="fa-solid fa-microchip text-7xl text-orange-500 logo-glow"></i>
                </div>
                <div class="space-y-3">
                    <h2 class="text-2xl font-bold text-white tracking-tight">Analisis Budaya Bali Digital</h2>
                    <p class="text-gray-500 max-w-sm mx-auto text-sm leading-relaxed italic">Penelitian Perbandingan Relevansi Model DeepSeek R1, Qwen 4B (Fine-Tuned), dan Gemini 1.5 Pro.</p>
                </div>
            </div>
        </div>

        <div class="p-6 bg-[#0f0f0f] border-t border-white/10 relative">
            <div id="lock-overlay" class="hidden absolute inset-0 z-10 bg-black/70 backdrop-blur-[3px] cursor-not-allowed flex items-center justify-center">
                <span class="text-orange-500 font-bold text-xs uppercase tracking-[0.2em] bg-black/90 px-8 py-3 rounded-full border border-orange-500/40 shadow-2xl flex items-center gap-3">
                    <i class="fa-solid fa-lock"></i> Selesaikan Prosedur Evaluasi Diatas
                </span>
            </div>

            <div class="max-w-5xl mx-auto">
                <div class="relative flex items-end gap-3 bg-[#1a1a1a] rounded-2xl p-2 border border-white/10 focus-within:border-orange-500/50 transition-all shadow-2xl">
                    <textarea id="user-input" rows="1" 
                        class="w-full bg-transparent text-white py-3 px-4 focus:outline-none resize-none max-h-40"
                        placeholder="Masukkan pertanyaan penelitian budaya..."></textarea>
                    
                    <button id="send-btn" class="bg-orange-600 text-white p-3.5 rounded-xl hover:bg-orange-500 transition-all shadow-lg active:scale-95">
                        <span id="btn-icon"><i class="fa-solid fa-paper-plane px-1"></i></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const btnIcon = document.getElementById('btn-icon');
        const lockOverlay = document.getElementById('lock-overlay');
        
        const sessionID = self.crypto.randomUUID();
        document.getElementById('session-display').innerText = sessionID;

        const CHAT_WEBHOOK = "https://n8n.arcomteknologi.co.id/webhook/85e0e8c6-24d2-4aea-8a02-a3b4a6e2fd3f";
        const EVAL_WEBHOOK = "https://n8n.arcomteknologi.co.id/webhook/2bb1602a-80df-4b56-bc91-2da15b3c4267";

        let currentEvalData = {
            user_query: "",
            deepseek: null,
            finetuned: null,
            gemini: null,
            conclusion: null,
            satisfaction: 0,
            raw: {},
            startTime: 0
        };

        function showToast(msg, type = "error") {
            const toast = document.createElement('div');
            const bg = type === "error" ? "bg-red-600" : "bg-green-600";
            toast.className = `toast ${bg} text-white px-6 py-3 rounded-xl shadow-2xl mb-3 flex items-center gap-3 border border-white/20`;
            toast.innerHTML = `<i class="fa-solid ${type === 'error' ? 'fa-circle-exclamation' : 'fa-check-circle'}"></i> <span class="text-sm font-bold">${msg}</span>`;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        function toggleLock(isLocked) {
            lockOverlay.classList.toggle('hidden', !isLocked);
            userInput.disabled = isLocked;
            sendBtn.disabled = isLocked;
        }

        function setPromptLoading(isLoading) {
            if (isLoading) {
                userInput.disabled = true;
                sendBtn.disabled = true;
                sendBtn.classList.add('btn-loading');
                btnIcon.innerHTML = `<div class="spinner"></div>`;
            } else {
                userInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.classList.remove('btn-loading');
                btnIcon.innerHTML = `<i class="fa-solid fa-paper-plane px-1"></i>`;
            }
        }

        function setRelevance(agent, value, btnElement) {
            currentEvalData[agent] = value;
            const parent = btnElement.parentElement;
            parent.querySelectorAll('button').forEach(b => b.className = "flex-1 bg-white/5 text-[10px] font-bold py-2 rounded-lg border border-white/5 transition-all text-gray-400");
            btnElement.className = "flex-1 bg-orange-600 text-white text-[10px] font-bold py-2 rounded-lg shadow-lg border border-orange-400/50 transition-all";
            checkProgress();
        }

        function checkProgress() {
            const isGuttmanDone = currentEvalData.deepseek !== null && currentEvalData.finetuned !== null && 
                                 currentEvalData.gemini !== null && currentEvalData.conclusion !== null;
            
            const satArea = document.getElementById('satisfaction-area');
            const subArea = document.getElementById('submit-area');

            if (isGuttmanDone && satArea) satArea.classList.remove('hidden');
            if (isGuttmanDone && currentEvalData.satisfaction > 0 && subArea) subArea.classList.remove('hidden');
        }

        async function submitEvaluation() {
            const submitBtn = document.querySelector('#submit-area button');
            const originalContent = submitBtn.innerHTML;

            submitBtn.classList.add('btn-loading');
            submitBtn.innerHTML = `<div class="flex items-center gap-3 justify-center"><div class="spinner"></div><span>SEDANG MENYIMPAN KE DATABASE...</span></div>`;

            const duration = Date.now() - currentEvalData.startTime;
            const totalWords = Object.values(currentEvalData.raw).join(" ").split(/\s+/).length;

            const payload = {
                session_id: sessionID,
                user_query: currentEvalData.user_query,
                raw_data: {
                    raw_deepseek: currentEvalData.raw.deepseek,
                    raw_finetuned: currentEvalData.raw.fine_tuned,
                    raw_gemini: currentEvalData.raw.gemini,
                    raw_conclusion: currentEvalData.raw.conclusion
                },
                guttman_evaluation: {
                    is_relevant_deepseek: currentEvalData.deepseek,
                    is_relevant_finetuned: currentEvalData.finetuned,
                    is_relevant_gemini: currentEvalData.gemini,
                    is_relevant_conclusion: currentEvalData.conclusion
                },
                user_metrics: {
                    user_satisfaction: currentEvalData.satisfaction,
                    browser_info: navigator.userAgent
                },
                system_metrics: {
                    response_time_ms: duration,
                    word_count_total: totalWords,
                    status_penyelesaian: true
                }
            };

            try {
                const res = await fetch(EVAL_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                
                if (result.success === "true" || result.success === true) {
                    const lastMsgGrid = chatBox.lastElementChild;
                    lastMsgGrid.querySelectorAll('.btn-group button, #sat-slider').forEach(el => el.disabled = true);
                    
                    document.getElementById('submit-area').innerHTML = `
                        <div class="animate-bounce text-green-500 font-bold uppercase text-[10px] tracking-widest flex items-center justify-center gap-2">
                            <i class="fa-solid fa-circle-check text-lg"></i>
                            <span>Data Evaluasi Terkunci & Tersimpan</span>
                        </div>
                    `;
                    
                    showToast("Evaluasi berhasil disimpan!", "success");
                    toggleLock(false);
                } else { throw new Error(); }
            } catch (e) {
                showToast("Gagal terhubung ke database!");
                submitBtn.classList.remove('btn-loading');
                submitBtn.innerHTML = originalContent;
            }
        }

        function createSkeletonCard(title, icon, colorClass) {
            return `
                <div class="card-answer p-6 rounded-3xl flex flex-col h-full shadow-lg border border-white/5">
                    <div class="flex items-center gap-3 mb-5">
                        <i class="fa-solid ${icon} ${colorClass}"></i>
                        <h3 class="font-bold text-xs uppercase tracking-widest ${colorClass}">${title}</h3>
                    </div>
                    <div class="space-y-4"><div class="skeleton h-3 w-full"></div><div class="skeleton h-3 w-4/6"></div></div>
                </div>
            `;
        }

        function createMessageUI(userText) {
            document.getElementById('welcome').classList.add('hidden');
            const wrap = document.createElement('div');
            wrap.className = "animate-fade-in space-y-8";
            wrap.innerHTML = `<div class="flex justify-end"><div class="bg-orange-600/10 border border-orange-600/30 text-orange-100 px-6 py-3 rounded-2xl rounded-tr-none shadow-xl max-w-2xl"><p class="text-sm font-medium">${userText}</p></div></div>`;
            
            const grid = document.createElement('div');
            grid.id = "latest-grid"; // ID sementara untuk identifikasi target update
            grid.className = "grid grid-cols-1 md:grid-cols-2 gap-6";
            grid.innerHTML = `
                ${createSkeletonCard("DeepSeek R1", "fa-brain", "text-rose-400")}
                ${createSkeletonCard("Fine-Tuned Model", "fa-microchip", "text-blue-400")}
                ${createSkeletonCard("Gemini Enhancer", "fa-wand-magic-sparkles", "text-purple-400")}
                ${createSkeletonCard("Final Conclusion", "fa-check-double", "text-green-400")}
            `;
            wrap.appendChild(grid);
            chatBox.appendChild(wrap);
            chatBox.scrollTop = chatBox.scrollHeight;
            return grid;
        }

        function updateAIUI(container, data) {
            const sections = [
                { id: 'deepseek', content: data.deepseek, icon: 'fa-brain', color: 'text-rose-400', title: 'DeepSeek R1 (Reasoning)', border: 'border-rose-500/10' },
                { id: 'finetuned', content: data.fine_tuned, icon: 'fa-microchip', color: 'text-blue-400', title: 'Fine-Tuned Model', border: 'border-blue-500/10' },
                { id: 'gemini', content: data.gemini, icon: 'fa-wand-magic-sparkles', color: 'text-purple-400', title: 'Gemini Enhancer', border: 'border-purple-500/10' },
                { id: 'conclusion', content: data.conclusion, icon: 'fa-check-double', color: 'text-green-400', title: 'Final Conclusion', border: 'border-green-500/10' }
            ];

            container.innerHTML = '';
            sections.forEach(sec => {
                const el = document.createElement('div');
                el.className = `card-answer p-6 rounded-3xl flex flex-col h-full border ${sec.border}`;
                const md = (sec.content || "Data tidak ditemukan.").replace(/\\n/g, '\n');
                el.innerHTML = `
                    <div class="flex items-center gap-3 mb-4 pb-3 border-b border-white/5">
                        <i class="fa-solid ${sec.icon} ${sec.color}"></i>
                        <h3 class="font-bold text-[10px] uppercase tracking-widest ${sec.color}">${sec.title}</h3>
                    </div>
                    <div class="content-scroll text-gray-300 text-sm markdown-body mb-6">${marked.parse(md)}</div>
                    <div class="mt-auto pt-4 border-t border-white/5 btn-group">
                        <p class="text-[8px] text-gray-500 uppercase tracking-widest mb-3 text-center">Apakah Informasi Relevan? (Guttman)</p>
                        <div class="flex gap-2">
                            <button onclick="setRelevance('${sec.id}', 1, this)" class="flex-1 bg-white/5 text-[10px] font-bold py-2 rounded-lg border border-white/5 transition-all">RELEVAN</button>
                            <button onclick="setRelevance('${sec.id}', 0, this)" class="flex-1 bg-white/5 text-[10px] font-bold py-2 rounded-lg border border-white/5 transition-all">TIDAK</button>
                        </div>
                    </div>
                `;
                container.appendChild(el);
            });

            // Hapus satisfaction area lama jika ada
            const oldSatArea = document.getElementById('satisfaction-area');
            if (oldSatArea) oldSatArea.remove();

            const satArea = document.createElement('div');
            satArea.id = "satisfaction-area";
            satArea.className = "hidden col-span-full bg-white/5 border border-white/10 p-8 rounded-[40px] text-center space-y-6 mt-4 max-w-2xl mx-auto w-full shadow-2xl animate-fade-in";
            satArea.innerHTML = `
                <div class="space-y-1">
                    <h4 class="text-xs font-bold uppercase tracking-[0.2em] text-orange-500 italic">User Satisfaction Level</h4>
                    <p class="text-[10px] text-gray-500">Geser slider untuk menentukan tingkat kepuasan terhadap respons sistem.</p>
                </div>
                <input type="range" min="0" max="5" step="1" value="0" id="sat-slider" class="w-full h-1.5 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-orange-600">
                <div class="flex justify-between text-[9px] font-bold text-gray-600 uppercase px-2"><span>Buruk</span><span>Biasa saja</span><span>Sangat Puas</span></div>
                <div id="submit-area" class="hidden pt-4 animate-fade-in">
                    <button onclick="submitEvaluation()" class="w-full bg-orange-600 hover:bg-orange-500 text-white text-[11px] font-bold px-10 py-4 rounded-2xl shadow-2xl transition-all uppercase tracking-widest">
                        SIMPAN DATA EVALUASI & LANJUTKAN
                    </button>
                </div>
            `;
            
            // Masukkan area kepuasan di bawah grid jawaban terbaru
            container.after(satArea);

            // Re-bind listener untuk slider baru
            document.getElementById('sat-slider').addEventListener('input', (e) => { 
                currentEvalData.satisfaction = parseInt(e.target.value); 
                checkProgress(); 
            });
            
            toggleLock(true);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            if (userInput.disabled) return;
            const message = userInput.value.trim();
            if (!message) return;

            setPromptLoading(true);

            currentEvalData = { user_query: message, deepseek: null, finetuned: null, gemini: null, conclusion: null, satisfaction: 0, raw: {}, startTime: Date.now() };
            
            const container = createMessageUI(message);
            userInput.value = '';
            userInput.style.height = 'auto';

            try {
                const res = await fetch(CHAT_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: message, session: sessionID })
                });
                const data = await res.json();
                currentEvalData.raw = data;
                
                setPromptLoading(false);
                updateAIUI(container, data);
            } catch (e) {
                setPromptLoading(false);
                showToast("Server sedang sibuk. Silakan coba beberapa saat lagi.");
                container.innerHTML = `<div class="col-span-full text-center text-red-500 py-10 font-bold bg-red-500/5 rounded-3xl border border-red-500/20">Koneksi n8n Terputus</div>`;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        lockOverlay.addEventListener('click', () => showToast("Selesaikan penilaian Guttman & Slider Kepuasan untuk membuka prompt!"));
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        userInput.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
    </script>
</body>
</html>
